# Configuration file

##########################################################################################################
# clientonly
#--------------------------------------------------------------------------------------------------------#
# Эти настройки влияют только на клиент, который использует модификации.
##########################################################################################################

clientonly {
    # Включить шляпы на серверах без мода?
    I:enableInServersWithoutMod=1

    # Какую шляпу Вы хотите использовать на серверах без мода? Только когда randomHat = 0
    S:favouriteHat=Top Hat

    # Вы хотите раскрасить Вашу любимую шляпу?
    # Если нет, оставьте #ffffff
    # (Ищите "hex color codes", если Вы ничего не понимаете)
    # Формат: #<colour index>
    # Например: #ffffff для белого
    S:favouriteHatColourizer=#ffffff

    # Максимальное количество отображаемых шляп за тик
    I:maxHatRenders=300

    # Это конфигурация для Вашего интерфейса персонализации.
    # Пожалуйста не изменяйте эту настройку, если Вы не знаете что она делает.
    S:personalizeEnabled=1 2 3 4 5 6 7 8 9

    # Должен ли каждый игрок иметь случайную шляпу?
    # Они случайно меняются время от времени.
    # 0 = Нет
    # 1 = Да
    # 2 = Да, но не игрок!
    # Только когда мод включен на сервере без мода.
    I:randomHat=2

    # Отображать шляпы?
    I:renderHats=1

    # Должна ли Ваша шляпа отображаться в первом лице?
    I:renderInFirstPerson=0

    # Должны ли другие игроки иметь шляпы? Только когда мод включен на сервере без мода.
    I:shouldOtherPlayersHaveHats=1

    # Показывать шляпы участников проекта в интерфейсе?
    I:showContributorHatsInGui=1
}


##########################################################################################################
# globaloptions
#--------------------------------------------------------------------------------------------------------#
# Эти настройки влияют как на серверы, так и на клиенты, которые используют модификации.
##########################################################################################################

globaloptions {
    # Включить получение файлов моделей на сервер/клиент?
    I:allowReceivingOfHats=1

    # Включить отправку файлов моделей на сервер/клиент?
    I:allowSendingOfHats=1

    # Включить поддержку мобов модов для шляп?
    I:modMobSupport=1

    # Считывать локальный файл поддержки мобов модов (HatModMobSupport.json) из папки /hats/?
    # Если отключено, файл будет браться с GitHub.
    # Используйте это, чтобы протестировать нестандартные шляпы.
    I:readLocalModMobSupport=0

    # Включить безопасную загрузку?
    # Безопасная загрузка заставляет мод отклонять файлы Techne Model, которые отличаются от xml и png.
    I:safeLoad=1
}


