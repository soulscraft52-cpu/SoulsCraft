##########################################################################################################
# serveroptions
#--------------------------------------------------------------------------------------------------------#
# Эти настройки влияют только на сервер, который использует модификации.
##########################################################################################################

serveroptions {
    # Отправлять сообщение "Первое присоединение" игрокам, когда они впервые заходят на сервер?
    I:firstJoinMessage=0

    # Случайный сид для генерации шляп. Используется для режима охота на шляпы и режима времени до активации. Пожалуйста, не ставьте 0, несмотря на то, что редкость будет включена на сервере, на клиенте она будет помечается, как отключенная.
    I:hatGenerationSeed=491472812

    # Должны ли шляпы иметь редкость?
    I:hatRarity=1

    # Какую шляпу носят игроки в закрытом режиме (смотрите playerHatsMode 2).
    # Если Вы хотите, чтобы разные игроки носили разные шляпы, используйте режим выдавания.
    S:lockedHat=Straw Hat

    # Режим шляп игроков:
    # 1 = Свободный режим, все игроки могут выбрать любую шляпу.
    # 2 = Закрытый режим, все игроки должны одеть одну и ту же шляпу, определяется в конфигурации.
    # 3 = Режима выдавания командой, шляпа, которую Вы будете носить, выбирается людьми, которые используют команды.
    # 4 = Режим охоты на шляпы, найдите моба со шляпой, убейте его, чтобы получить её
    # 5 = Режим короля шляп, только один должен носить шляпу. Король должен защищать своё место или он потеряет корону!
    # 6 = Режим времени до активации, игроки открывают больше шляп, если они дольше играют на сервере.
    I:playerHatsMode=4

    # Должны ли шляпы игроков пропадать после смерти?
    # Только в режимах разблокирования шляп
    I:resetPlayerHatsOnDeath=0

    # Для playerHatsMode 6:
    # Необходимое время до открытия первой шляпы на сервере.(В тиках)
    I:startTime=6000

    # Для playerHatsMode 6:
    # Количество дополнительного времени до получения шляпы следующего уровня.
    # По умолчанию: 125 (1.25%).
    # Для 200% времени поставьте 20000
    I:timeIncrement=125
}


